<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Compiler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    #editor, #output {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      background-color: #fff;
      color: #333;
    }
    #output {
      margin-top: 20px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Online Code Compiler</h2>

  <label for="language">Select Language:</label>
  <select id="language">
    <option value="0">Python</option>
    <option value="4">JavaScript</option>
    <option value="7">C</option>
    <option value="77">C++</option>
    <option value="8">Java</option>
  </select>

  <br>

  <textarea id="editor" placeholder="Write your code here...">


    
   #include <stdio.h>

int main() {
    int n = 5;
    int fact = 1;

    for (int i = 1; i <= n; i++) {
        fact = fact * i;
    }

    printf("Factorial of %d is %d\n", n, fact);

    return 0;
}


</textarea>
  <br>
  <button onclick="compileCode()">Compile Code</button>

  <h3>Output:</h3>
  <pre id="output">Your output will appear here...</pre>

  <script src="script.js"></script>
</body>
</html>
